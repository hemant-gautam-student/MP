    <div class="container">
        <h1>Graphical Method</h1>
        <p>The Graphical Method is used to solve linear programming problems with two variables.</p>
        
        <h2>Try it!</h2>
        <form method="POST">
            <label for="equations">Enter Constraints:</label>
            <textarea name="equations" id="equations" rows="4" placeholder="e.g., x + y â‰¤ 5"></textarea>
            
            <label for="objective">Enter Objective Function:</label>
            <input type="text" id="objective" name="objective" placeholder="e.g., Max Z = 3x + 2y">
            
            <button type="submit" class="btn">Solve</button>
        </form>

        {% if result %}
        <h2>Solution:</h2>
        <img src="{{ url_for('static', filename='graph.png') }}" alt="Graphical Solution">
        {% endif %}
    </div>
